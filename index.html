<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Unit Converter</title>
</head>
<body>
    <nav>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-txt" class="input-text" type="text" value="20" placeholder="20"/>
        <div>
            <button id="convert-btn">Convert</button>
        </div>
        
    </nav>
    <main>
        <div class="results-container">
            <h2 class="results-title">Length (Meter/Feet)</h2>
            <p id="length--desc" class="results-description">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="results-container">
            <h2 class="results-title">Volume (Liters/Gallons)</h2>
            <p id="volume--desc" class="results-description">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="results-container">
            <h2 class="results-title">Mass (Kilograms/Pounds)</h2>
            <p id="mass--desc" class="results-description">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </main>
    <script src="index.js"></script>
    
</body>
</html>
